<html>
  <head>
    <link rel='stylesheet' type='text/css' href='../../env/src/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='./app.css'>
  </head>
  <body>
    <div class='things'>
      <div id='loading'>
        <i class='fa fa-cog fa-spin'></i>
        <span id='status'>Running Candoia Query</span>
      </div>

      <div style='text-align: left;' id='content'>
      <div id='controls'>
          <form>
            <label for="revToShow">Get revision info for</label>
            <select id='revToShow'>
            </select>
          </form>
      </div>
      <p>
        Revision Date : <span id='commit-date' style="color:blue;font-weight:bold"></span>
      </p>
      <p>
        Author : <span id='author'></span>
      </p> 
      <p>
        Files Modified : <span id='files'></span>
      </p>
      <p>
        Revision Message : <span id='message'></span>
      </p>
    </div>
    </div>
    <script src="../../shared/jquery.min.js"></script>
    <script src="../../shared/chart.min.js"></script>
    <script src="../../shared/underscore.min.js"></script>
    <script src="./lib/color-scheme.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
